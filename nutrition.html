    <div class="tracker-container">
        <h2>Nutrition Tracker</h2>
        <form id="nutritionForm">
            <label for="mealName">Meal Name:</label>
            <input type="text" id="mealName" name="mealName" required>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required>
            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" required>
            <label for="carbs">Carbs (g):</label>
            <input type="number" id="carbs" name="carbs" required>
            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" name="fat" required>
            <button type="submit">Add Meal</button>
        </form>
        <div id="mealList"></div>
        <div id="totals">
            <h3>Daily Totals:</h3>
            <p>Calories: <span id="totalCalories">0</span></p>
            <p>Protein: <span id="totalProtein">0</span> g</p>
            <p>Carbs: <span id="totalCarbs">0</span> g</p>
            <p>Fat: <span id="totalFat">0</span> g</p>
        </div>
    </div>
